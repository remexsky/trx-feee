server:
  port: 8081

spring:
  application:
    name: user-service
  
  # Datasource Configuration
  datasource:
    url: jdbc:mysql://localhost:3306/user_service?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # Redis Configuration
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 3000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
  
  # Nacos Discovery Configuration
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: public
        username: nacos
        password: nacos
    
    # Sentinel Configuration
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
      eager: true

# MyBatis Plus Configuration
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.trx.feee.user.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# Security Configuration
security:
  oauth2:
    authorization-server:
      issuer-uri: http://localhost:8081
      client:
        registration:
          internal-client:
            provider: oauth2-provider
            client-id: internal-client
            client-secret: internal-secret
            authorization-grant-type: client_credentials
            scope: internal
        provider:
          oauth2-provider:
            issuer-uri: http://localhost:8081

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.trx.feee.user: info
    org.springframework.security: debug
    org.springframework.web: debug